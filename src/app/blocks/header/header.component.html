<div  style="height: 135vh">
<mat-toolbar class="example-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button 
    (click) = "sidenav.toggle()"
    fxShow="true"
    fxHide.gt-sm
    >
  <mat-icon>menu</mat-icon>
  </button>
      <a class="logo" [routerLink]="['/']"></a>
      <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/products" routerLinkActive="active-link" style="padding-left: 10px;" class="products-title">
      <mat-icon style="margin-bottom: 4px;">local_pharmacy</mat-icon>
      Products
    </a>
    </div>
    <span class="header-spacer"></span>
      <a *ngIf="!user" mat-button routerLink="/auth"
      routerLinkActive="active-link" style="right: 2%; padding-left: 9px" class="products-title">
      <mat-icon>
        person
      </mat-icon>
      Login</a>
      <div style="right: 2%;">
        <a mat-button *ngIf="user" [matMenuTriggerFor]="menu" class="products-title">
         <mat-icon>account_circle</mat-icon>

         <span fxShow="true" fxHide.lt-md="true">{{user.firstname}}</span>
         
        </a>
        <mat-menu #menu="matMenu">
         <button (click)="logout()" mat-menu-item class="logout-button" >Log Out</button>
        </mat-menu>
      </div>
      <pm-cart-items-count></pm-cart-items-count>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav style="background-color: rgb(4, 54, 70) ;">
    <mat-nav-list >
      <a 
      mat-list-item 
      routerLink="/products" 
      (click)="sidenav.toggle()"
      routerLinkActive="active-link"
      style="background-color: rgb(44, 95, 123); margin-left: 0.1px; "
      >
        Products
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color: white;">
    <router-outlet> 
    </router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
